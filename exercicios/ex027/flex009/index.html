<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaxible Box</title>
    <style>
        div.container {
            background-color: gray;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: azure;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB</div>
        <div class="item">C</div>
        <div class="item">DDDDDDDDDDDDDDDDDDDDDDDDDDDDD</div>
        <div class="item">E</div>
        <div class="item">FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF</div>
        <div class="item">G</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usúario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="Ex: Eduardo Oliveira">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sem" id="isem" required minlength="8" maxlength="20">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

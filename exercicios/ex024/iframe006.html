<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando conteúdos</title>
  </head>
  <body>
    <h1>Conteúdo dentro de iframes</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Similique vel
      unde sapiente, tempora vero non corrupti, blanditiis pariatur labore
      minima ad velit odit dolor ut assumenda veritatis expedita. Voluptas,
      itaque.
    </p>
    <h2>Videos</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/xVVHZ_CJllg?si=zrSy7YgHwWRl3kIT"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <h2>Mapas do Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6859913.576696074!2d-123.14811426626149!3d32.909610099999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dc077b22137d53%3A0x53a49543aaee6587!2sGoogle%20San%20Diego!5e0!3m2!1spt-BR!2sbr!4v1732711984327!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <h2>Mapas do Waze</h2>
    <iframe
      src="https://embed.waze.com/iframe?zoom=16&lat=32.715738&lon=-117.161084&ct=livemap"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias en HTML</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio no HTML5</p>
    <!--<audio src="midia/daisy_dukes-silent_partner.mp3" controls autoplay></audio>-->
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls>
        <source src="midia/daisy_dukes-silent_partner.mp3" type="audio/mpeg">
        <source src="midia/daisy_dukes-silent_partner.ogg" type="audio/ogg">
        <source src="midia/daisy_dukes-silent_partner.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/daisy_dukes-silent_partner.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>
</body>
</html>
